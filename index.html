<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <!-- Link to the Material icons font. Required to get the apps and magnifier icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Link to the pages own stylesheet -->
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    
    <div class="container"><!-- A container for everything in the webpage -->
        
        <nav><!-- Start of the top navigation section -->
            <ul class="menu"><!-- There are different ways to separate the menus to each side, I created two menu lists and used flexbox CSS to separate them -->
                <li class="menu-item"><a href="#">About</a></li>
                <li class="menu-item"><a href="#">Store</a></li>
            </ul>
            <ul class="menu">
                <li class="menu-item"><a href="#">Gmail</a></li>
                <li class="menu-item"><a href="#">Images</a></li>
                <li class="menu-item menu-icon">
                    <a href="#">
                        <span class="material-icons">apps</span><!-- Display the apps icon -->
                    </a>
                </li>
                <li class="menu-item menu-button"><a href="#">Sign In</a></li>
            </ul>
        </nav><!-- End top navigation section -->
        <div class="main"><!-- Section to hold the logo and search form -->
            <div class="row">
                <img class="logo" src="images/googlelogo_color_272x92dp.png" alt="Google logo">
            </div>
            <form action="" method="get"><!-- For the form to work, it needs to wrap around these rows to include the search input text field and buttons -->
                <div class="row">
                    <div class="search-container"><!-- This will make the rounded rectangle encompass the icon and input field -->
                        <div class="search-icon">
                            <span class="material-icons">search</span><!-- Display the magnifier/search icon -->
                        </div>
                        <div class="search-input">
                            <input type="text" name="searchInput" id="searchInput">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <input type="submit" value="Google Search">
                    <input type="submit" value="I'm Feeling Lucky">
                </div>
            </form><!-- End the search form -->
        </div><!-- End of main section -->
        <footer><!-- Start of bottom navigation, same technique as the top menu -->
            <ul class="menu">
                <li class="menu-item"><a href="#">Advertising</a></li>
                <li class="menu-item"><a href="#">Business</a></li>
                <li class="menu-item"><a href="#">How Search Works</a></li>
            </ul>
            <ul class="menu">
                <li class="menu-item"><a href="#">Privacy</a></li>
                <li class="menu-item"><a href="#">Terms</a></li>
                <li class="menu-item"><a href="#">Settings</a></li>
            </ul>
        </footer><!-- End bottom navigation section -->
    </div><!-- End entire page container -->
</body>

</html>
